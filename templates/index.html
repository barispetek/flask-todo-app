<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4>Welcome, {{ current_user.username }} 👋</h4>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
        </div>

        <div class="card shadow">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">📝 ToDo Application</h1>

                <form method="POST" class="d-flex mb-3">
                    <input type="text" name="task" class="form-control me-2" placeholder="Add a new task" required>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>

                <ul class="list-group">
                    {% for task in tasks %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ task.content }}
                            <a href="{{ url_for('delete', id=task.id) }}" class="btn btn-sm btn-danger">Delete</a>
                        </li>
                    {% else %}
                        <li class="list-group-item">No tasks added yet.</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
